<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire | St Aubin La Salle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hero">
        <nav>
            <!-- Gauche -->
            <a href="https://www.staubinlasalle.fr" target="_blank">
                <img src="../images/logo_lycee.png" width="170px" alt="logo du lycée saint aubin la salle">
            </a>

            <a href="../index.html">
                <img src="../images/logo_nature_epure.png" width="70px" alt="logo du lycée saint aubin la salle">
            </a>
    
            <!-- Milieu -->
            <a href="">
                <span>Accueil</span>
            </a>
            <a href="">
                <span>Nous</span>
            </a>
            <a href="">
                <span>Points de collectes</span>
            </a>
            <a href="">
                <span>Les news</span>
            </a>
            <a href="">
                <span>Ou nous trouver ?</span>
            </a>
    
            <!-- Droite -->
            <a href="register.html">
                <div id="nav-register">
                    <span>S'inscrire</span>
                </div>
            </a>
            <a href="login.html">
                <div id="nav-login">
                    <span>Se connecter</span>
                </div>
            </a>
        </nav>
    </section>


    <section id="register-section">
        <div id="register-container">
            <h2>Créer un compte</h2>
            <div id="register-elements">
                <div id="register-element">
                    <span>Nom</span>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div id="register-element">
                    <span>Prénom</span>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div id="register-element">
                    <span>Adresse e-mail</span>
                    <input type="email" id="e-mail" name="e-mail">
                </div>
                <div id="register-element">
                    <span>Adresse</span>
                    <input type="text" id="adress" name="adress">
                </div>

                <div id="register-element-bac">
                    <span>Voulez-vous récupérer un bac ?</span>
                    <label for="bac-yes">Oui</label>
                    <input type="radio" id="bac-yes" name="bac" value="1">
                    <label for="bac-no">Non</label>
                    <input type="radio" id="bac-no" name="bac" value="2">
                </div>

                <a href="">
                    <div id="register-button">
                        <span>S'inscrire</span>
                    </div>
                </a>
                <a href="login.html">
                    <div id="already-account">
                        <span>Vous avez déjà un compte ?</span>
                    </div>
                </a>

            </div>
        </div>
    </section>
</body>
</html>
